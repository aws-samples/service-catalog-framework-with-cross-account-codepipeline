Parameters:
  Repository:
    Type: String
    Description: Name of the Repository
    AllowedPattern: ".+"
    ConstraintDescription: "This is a required parameter"
  Branch:
    Type: String
    Description: The git branch that should trigger the repository
    AllowedPattern: ".+"
    ConstraintDescription: "This is a required parameter"
  ResourceSuffix:
    Type: String
    Description: The git branch that should trigger the repository
    AllowedPattern: ".+"
    ConstraintDescription: "This is a required parameter"
  Stage:
    Type: String
    Description: The stage where this project belongs
    AllowedPattern: ".+"
    ConstraintDescription: "This is a required parameter"
  BuildProjectRole:
    Type: String
    AllowedPattern: ".+"
    ConstraintDescription: "This is a required parameter"
  BuildSpec:
    Type: String
    AllowedPattern: ".+"
    ConstraintDescription: "This is a required parameter"
  CodeBuildImage:
    Type: String
    Description: CodeBuild Docker runtime version
  TargetAccount:
    Type: String
    AllowedPattern: ".+"
    ConstraintDescription: "This is a required parameter"
  TargetRole:
    Type: String
  Application:
    Type: String
  Environment:
    Type: String
Resources:
  BuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub "${Repository}-${ResourceSuffix}-${Stage}"
      Description: !Ref Repository
      ServiceRole: !Ref BuildProjectRole
      TimeoutInMinutes: 120
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        PrivilegedMode: true 
        Image: !Ref CodeBuildImage
        EnvironmentVariables:
          - Name: Repository
            Type: PLAINTEXT
            Value: !Ref Repository
          - Name: Branch
            Type: PLAINTEXT
            Value: !Ref Branch
          - Name: Stage
            Type: PLAINTEXT
            Value: !Ref Stage
          - Name: TargetAccount
            Type: PLAINTEXT
            Value: !Ref TargetAccount
          - Name: Role
            Type: PLAINTEXT
            Value: !Ref TargetRole
          - Name: Application
            Type: PLAINTEXT
            Value: !Ref Application
          - Name: Environment
            Type: PLAINTEXT
            Value: !Ref Environment
      Source:
        Type: CODEPIPELINE
        BuildSpec: !Ref BuildSpec
      Tags:
        - Key: Name
          Value: !Ref Repository


Outputs:
  BuildProject:
    Value: !Ref BuildProject
